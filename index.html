<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanceador de Equipos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Balanceador de Equipos por ELO</h1>
        <form id="jugadoresForm">
            <div class="jugador-inputs">
                <!-- Se generarán campos de entrada aquí con JS -->
            </div>
            <button type="button" id="generarEquipos">Generar Equipos</button>
        </form>
        <div class="resultado">
            <h2>Diferencia de ELO: <span id="mejorDiferencia"></span></h2>
            <div id="opcionesEquipos"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
